<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        .split {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .left,
        .right {
            flex: 50%;
            padding: 40px;
            box-sizing: border-box;
            background: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-weight: 500;
            margin-bottom: 20px;
        }

        .subtitle {
            font-weight: 300;
            margin-bottom: 10px;
        }

        form input[type="file"],
        form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        form button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        .spinner img {
            max-width: 30px;
            display: block;
            margin: 20px auto;
        }

        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .image-container img.generated-image {
            position: absolute;
            display: none; /* Hide it initially */
        }

        .price {
            margin-top: 20px;
            font-weight: 500;
            font-size: 20px;
        }

    </style>
</head>

<body>

    <div class="split">
        <!-- Left section with controls -->
        <div class="left">
            <div class="title">Custom Music Visualizer</div>
            <p class="subtitle">Personalize your visualizations</p>
            <form action="/process" method="post" enctype="multipart/form-data" id="audioForm">
                <input type="file" name="file" required><br>
                X Dimension: <input type="range" name="x_dim" min="1" max="500" value="100"><br>
                Y Scale: <input type="range" name="y_scale" min="1" max="10" value="2"><br>
                Start Color: <input type="color" name="hex_start" value="#000000"><br>
                End Color: <input type="color" name="hex_end" value="#FFFFFF"><br>
                PDF Resolution: <input type="range" name="pdf_resolution" min="100" max="600" value="300"><br>
                Text: <input type="text" name="text" placeholder="Enter text"><br>
                Text Color: <input type="color" name="text_color" value="#FFFFFF"><br>
                Text Width (%): <input type="range" name="text_width_percent" min="10" max="100" value="80"><br>
                <button type="submit">Generate</button>
            </form>

            <!-- Spinner placeholder -->
            <div class="spinner" style="display:none;">
                <img src="static/loading.gif" alt="Loading...">
            </div>
        </div>

        <!-- Right section with images -->
        <div class="right">
            <div class="title">Preview</div>
            <div class="image-container">
                <img src="static/totebag.jpg" alt="Background">
                <img src="" alt="Generated image" class="generated-image" style="width:30%; top: 440px; left: 83px;">
            </div>
            <div class="price">$29.99</div>
        </div>
    </div>

    <!-- Include JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JavaScript to handle form submission and image display -->
    <script>
        $(document).ready(function() {
            $('#audioForm').submit(function(e) {
                e.preventDefault();

                // Show the spinner
                $('.spinner').show();

                var formData = new FormData(this);

                $.ajax({
                    url: '/process',
                    type: 'POST',
                    data: formData,
                    success: function(data) {
                        var blobURL = URL.createObjectURL(new Blob([data], { type: 'image/png' }));
                        $('.generated-image').attr('src', data.image_url).show();
                        $('.spinner').hide();
                    },
                    cache: false,
                    contentType: false,
                    processData: false,
                    error: function(xhr, status, error) {
                        $('.spinner').hide();
                        alert("There was an error processing the image.");
                    }
                });
            });
        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer</title>
    <!-- Include the CSS styles here -->
    <style>
        /* Split screen layout */
        .split {
            display: flex;
        }
        .left, .right {
            flex: 50%;
            padding: 20px;
        }

        /* Spinner styles */
        .spinner img {
            max-width: 50px;
        }

        /* Image container styles */
        .image-container {
            position: relative;
            max-width: 100%;
        }
        .image-container img.generated-image {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100%;
            display: none;  /* Hide it initially */
        }
    </style>
</head>
<body>

<div class="split">
    <!-- Left section with controls -->
    <div class="left">
        <form action="/process" method="post" enctype="multipart/form-data" id="audioForm">
            <input type="file" name="file" required><br>
            <input type="range" name="x_dim" min="1" max="500" value="100"><br>
            <input type="range" name="y_scale" min="1" max="10" value="2"><br>
            <input type="color" name="hex_start" value="#000000"><br>
            <input type="color" name="hex_end" value="#FFFFFF"><br>
            <input type="range" name="pdf_resolution" min="100" max="600" value="300"><br>
            <input type="text" name="text" placeholder="Enter text"><br>
            <input type="color" name="text_color" value="#FFFFFF"><br>
            <input type="range" name="text_width_percent" min="10" max="100" value="80"><br>
            <button type="submit">Generate</button>
        </form>

        <!-- Spinner placeholder -->
        <div class="spinner" style="display:none;">
            <img src="static/loading.gif" alt="Loading...">
        </div>
    </div>

    <!-- Right section with images -->
    <div class="right">
        <div class="image-container">
            <img src="static/totebag.jpg" alt="Background">
            <!-- Put image on top with a width of 50% of the background, adjust location-->
            <img src="" alt="Generated image" class="generated-image" style="width:30%; top: 440px; left: 83px;">
        </div>
    </div>
</div>

<!-- Include JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- JavaScript to handle form submission and image display -->
<script>
    $(document).ready(function() {
        $('#audioForm').submit(function(e) {
            e.preventDefault();

            // Show the spinner
            $('.spinner').show();

            var formData = new FormData(this);

            $.ajax({
                url: '/process',
                type: 'POST',
                data: formData,
                success: function(data) {
                    // Create a blob URL from the returned data
                    var blob = new Blob([data], { type: 'image/png' });  // Assuming PNG format
                    var blobURL = URL.createObjectURL(blob);
                    
                    // Set and show the generated image using the returned URL
                    $('.generated-image').attr('src', data.image_url).show();

                    // Hide the spinner
                    $('.spinner').hide();
                },
                cache: false,
                contentType: false,
                processData: false,
                error: function(xhr, status, error) {
                    // Optionally handle any errors here
                    $('.spinner').hide();
                    alert("There was an error processing the image.");
                }
            });
        });
    });
</script>


</body>
</html>
